<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Evee Gallery <hr></h1>
   
    <ul class="gallery">
        <li class="thumbnail">
            <img tabindex="0" src="img/evee.png" alt="" />
        </li>
        <li class="thumbnail">
            <img tabindex="0" src="img/sylveon.png" alt="" />
        </li>
        <li class="thumbnail">
            <img tabindex="0" src="img/espeon.png" alt="" />
        </li>
        <li class="thumbnail">
            <img tabindex="0" src="img/floerion.jpg" alt="" />
        </li>
        <li class="thumbnail">
            <img tabindex="0" src="img/glaceon.png" alt="" />
        </li>
        <li class="thumbnail">
            <img tabindex="0" src="img/jolteon.png" alt="" />
        </li>
        <li class="thumbnail">
            <img tabindex="0" src="img/leafeon.jpg" alt="" />
        </li>

        <li class="thumbnail">
            <img tabindex="0" src="img/umbreon.png" alt="" />
        </li>
        <li class="thumbnail">
            <img tabindex="0" src="img/voporeon.jpg" alt="" />
        </li>
    </ul>
    <div class="popup hidden">
        <button class="popup__close">X</button>
        <img src="" alt=":(" class="popup__img">
        <button class="popup__arow popup__arow--right">></button>
        <button class="popup__arow popup__arow--left"><</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
